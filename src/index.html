<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <div class="list-container">
    <div class="header">
    <h1>To-do List</h1>
    </div>
    
    <div id="input-container">
        <input type="text" id="task-input" placeholder="Enter a task">
        <span id="submit-icon" class="submit-icon" onclick="submitTask()">&#8629;</span>
      </div>
    <div id="task-section"></div>
    <div class="clearBtn-section">
    <button class="clear-btn" type="reset">Clear content</button>
    </div>
    </div>
</body>
</html>
